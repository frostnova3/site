	   .slick-slide {
	     margin: 0px 2px;
	   }

	   .slick-slide img {
	     width: 100%;
	   }

	   .slick-prev:before,
	   .slick-next:before {
	     color: black;
	   }


	   .slick-slide {
	     transition: all ease-in-out .3s;

	   }



	   .slick-current {
	     opacity: 1;
	   }

}

  <script src="./slick/slick.js" type="text/javascript" charset="utf-8"></script>

  <script type="text/javascript">
      $(document).on('ready', function() {
      $('.slider-for').slick({
     slidesToShow: 1,
     slidesToScroll: 1,
     arrows: false,
     fade: true,
     asNavFor: '.slider-nav'
   });
   $('.slider-nav').slick({
     slidesToShow: 3,
     slidesToScroll: 2,
     vertical: true,

   });
});
